<body>
  Unique ID: <input type="text" id="us3-id" style="width: 200px" value=""/>
  <!-- Radius: <input type="text" id="us3-radius"/> -->
  <div id="us3" style="width: 500px; height: 400px;"></div>
  Lat.: <input type="text" id="us3-lat"/>
  Long.: <input type="text" id="us3-lon"/>


  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src='http://maps.google.com/maps/api/js? sensor=false&libraries=places'></script>
  <script src="https://cdn.rawgit.com/Logicify/jquery-locationpicker-plugin/fac86581/dist/locationpicker.jquery.min.js"></script>
  <script>
    $("#us3-id").val(Date.now())
    $('#us3').locationpicker({
      location: {
        latitude: 46.15242437752303,
        longitude: 2.7470703125
      },
      radius: 0,
      inputBinding: {
        latitudeInput: $('#us3-lat'),
        longitudeInput: $('#us3-lon'),
        // radiusInput: $('#us3-radius'),
        // locationNameInput: $('#us3-address')
      },
      enableAutocomplete: true,
      onchanged: function (currentLocation, radius, isMarkerDropped) {
        $.ajax({
          method: "POST",
          url: "http://localhost:3000/location",
          data: {
            lng: $('#us3-lon').val(),
            lat: $('#us3-lat').val(),
            id: $('#us3-id').val(),
          }
        })
      }
    });
    </script>
  </body>
